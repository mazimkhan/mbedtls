# Mbed TLS CircleCI 2.0 configuration file
#

defaults: &defaults
  working_directory: ~/src
  docker:
    - image: armmbed/mbedtls-ubuntu-16.04:0.0.1

version: 2
jobs:
  scm:
    working_directory: ~/repo
    docker:
      - image: armmbed/mbedtls-ubuntu-16.04:0.0.1

    steps:
      - checkout:
        path: src

      - persist_to_workspace:
        root: src

      - run:
          name: echo
          command: echo "Hello World"

      - run:
          name: Builder
          command: ls -ltr;echo "***************";ls -ltr /

